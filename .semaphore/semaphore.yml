version: v1.0
name: Dotfiles

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

execution_time_limit:
  minutes: 5

auto_cancel:
  queued:
    when: true

blocks:
  - name: "Checks"
    task:
      jobs:
      - name: "Install"
        commands:
          - checkout
          - ./install-dotfiles.sh --ci
          - ./install-dotfiles.sh --ci  # Once more to test idempotency

      - name: "Shellcheck"
        commands:
          - checkout
            # Apparently shellcheck is pre-installed
          - shellcheck --version
          - shellcheck install-dotfiles.sh

      - name: "Shell format"
        commands:
          - checkout
          - wget https://github.com/patrickvane/shfmt/releases/download/master/shfmt_linux_amd64 -O shfmt
          - chmod +x shfmt
          - ./shfmt --version
          - ./shfmt -i 4 -d install-dotfiles.sh
